<!DOCTYPE html>
<html>
<head>
  <title>Pricing Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pricing">
    <div class="card">
      <h2>Basic</h2>
      <p class="price">$5</p>
      <ul>
        <li>1 Project</li>
        <li>Email Support</li>
      </ul>
      <button>Choose</button>
    </div>

    <div class="card popular">
      <h2>Pro</h2>
      <p class="price">$15</p>
      <ul>
        <li>10 Projects</li>
        <li>Priority Support</li>
      </ul>
      <button>Choose</button>
    </div>

    <div class="card">
      <h2>Premium</h2>
      <p class="price">$25</p>
      <ul>
        <li>Unlimited Projects</li>
        <li>24/7 Support</li>
      </ul>
      <button>Choose</button>
    </div>
  </div>
</body>
</html>
